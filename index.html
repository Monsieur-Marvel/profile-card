<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--     Main Container -->
    <div class="card">
<!--         Picture portrait -->
        <img src="./Marvel Portrait.jpg" alt="Marvel Anyanwu" class="avatar">
<!--         My name -->
        <h2>Marvel Anyanwu</h2>
<!--         My location -->
        <p class="location">Port Harcourt, Nigeria</p>
        <p class="bio">"Sales Engineer and Full Stack developer."</p>
<!--         Button links division -->
        <div class="buttons">
            <a href="#" class="btn github">GitHub</a>
            <a href="#" class="btn mentor">Frontend Mentor</a>
            <a href="#" class="btn linkedin">LinkedIn</a>
            <a href="#" class="btn twitter">Twitter</a>
            <a href="#" class="btn instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
